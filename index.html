<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
  <title>SecurityCash - Controle Financeiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'gradient-x': 'gradient-x 15s ease infinite',
            'scan-y': 'scan-y 3s linear infinite',
          },
          keyframes: {
            'gradient-x': {
              '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
              '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
            },
            'scan-y': {
              '0%': { transform: 'translateY(0%)' },
              '100%': { transform: 'translateY(400px)' },
            }
          }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
    }

    .dark body {
      background-color: #05070a;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 40px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #1e293b;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Previne zoom automático e remove estilos padrão do iOS */
    @media screen and (max-width: 768px) {

      input,
      select,
      textarea,
      button {
        font-size: 16px !important;
        -webkit-appearance: none;
        border-radius: 0.75rem;
        /* Garante que o raio de borda seja respeitado */
      }

      input,
      textarea {
        -webkit-tap-highlight-color: transparent;
      }
    }

    /* Remove sombras internas padrões no Safari */
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      -webkit-appearance: none;
      box-shadow: none !important;
    }
  </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>

</head>

<body class="bg-zinc-50 dark:bg-[#05070a]">

</body>

</html>
